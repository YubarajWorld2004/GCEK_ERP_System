<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty Dashboard - GCEK ERP System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <img src="https://media.licdn.com/dms/image/v2/C560BAQEARb5Kgsh-Fg/company-logo_200_200/company-logo_200_200/0/1655539507119/government_college_of_engineering_kalahandi_logo?e=2147483647&v=beta&t=DklQzd5KnyUjk95_AaRh7aE3XNA_s0pCylGgnMA1Pio" alt="GCEK Logo" class="logo">
                <h3><span class="menu-text">GCEK ERP</span></h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#" class="active" data-section="dashboard"><i class="fas fa-tachometer-alt"></i><span class="menu-text">Dashboard</span></a></li>
                <li><a href="#" data-section="attendance"><i class="fas fa-calendar-check"></i><span class="menu-text">Attendance Management</span></a></li>
                <li><a href="#" data-section="marks"><i class="fas fa-chart-bar"></i><span class="menu-text">Internal Marks Upload</span></a></li>
                <li><a href="#" data-section="assignments"><i class="fas fa-tasks"></i><span class="menu-text">Assignments & Announcements</span></a></li>
                <li><a href="#" data-section="notices"><i class="fas fa-bullhorn"></i><span class="menu-text">Institutional Notices</span></a></li>
                <li><a href="#" data-section="lesson-plans"><i class="fas fa-book"></i><span class="menu-text">Lesson Plans</span></a></li>
                <li><a href="login.html"><i class="fas fa-sign-out-alt"></i><span class="menu-text">Logout</span></a></li>
            </ul>
        </div>
        <div class="main-content">
            <div class="top-bar">
                <h4>Faculty Dashboard</h4>
                <div class="user-info">
                    <div class="user-avatar">
                        <i class="fas fa-user-tie"></i>
                    </div>
                    <div>
                        <div class="fw-bold">Faculty Name</div>
                        <div class="small text-muted">Assistant Professor, CSE</div>
                    </div>
                </div>
            </div>
            
            <div id="faculty-dashboard-content">
                <!-- Dashboard content will be loaded here based on menu selection -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="faculty_dashboard.js"></script>
</body>
</html>
